<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Data Semantic Management for Disease</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('static/bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
            text-shadow: 1px 1px 2px black;
        }
        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            width: 90%;
            max-width: 500px;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            color: #00bfff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: 700;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-size: 18px;
            margin-bottom: 10px;
        }
        input[type="file"] {
            font-size: 16px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ffffff;
            color: #333;
        }
        input[type="submit"] {
            background-color: #00bfff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        input[type="submit"]:hover {
            background-color: #007bff;
            transform: translateY(-3px);
        }
        input[type="submit"]:active {
            transform: translateY(0);
        }
        input[type="file"]:focus, input[type="submit"]:focus {
            outline: none;
            box-shadow: 0 0 5px #00bfff;
        }
        pre {
            background-color: #f8f9fa;
            color: #333;
            padding: 15px;
            border-radius: 5px;
            overflow: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Big Data Semantic Management for Disease</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="file"><i class="fas fa-file-upload"></i> Upload File:</label>
            <input type="file" id="file" name="file">
            <input type="submit" value="Upload">
        </form>
        {% if output %}
            <pre>{{ output }}</pre>
        {% endif %}
    </div>
</body>
</html>
